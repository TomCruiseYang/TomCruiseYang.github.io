{% extends 'base.html' %}

{% block title %}删除文章 - 我的个人博客{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1>删除文章</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">确认删除文章 "{{ post.title }}" 吗？</h5>
                <p class="card-text">此操作不可撤销，文章将被永久删除。</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'blog:post_detail' post.pk %}" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-danger">确认删除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
